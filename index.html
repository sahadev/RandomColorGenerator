<!DOCTYPE html>
<html>

<head>
    <title>Random Color Generator</title>
</head>

<script src="/lib/bundle.js"></script>

<style>
    .block {
        display: inline-block;
        width: 50px;
        height: 50px;
        text-align: center;
        color: white;
        line-height: 50px;
    }

    .color {
        font-size: 10px;
    }
</style>

<body>

    <div id="container"></div>

</body>

<script>
    const container = document.querySelector('#container');

    let innerColorHtml = '';
    let totolBlock = 180;

    const p = rcg2.generateLinearWithHSL(0, 2, { s: 100, l: 50 });
    for (let index = 0; index < totolBlock; index++) {
        innerColorHtml += `<div class="block" style="background-color: ${p.next().value}">${index + 1}</div>`
    }

    container.innerHTML = innerColorHtml;

</script>

</html>
